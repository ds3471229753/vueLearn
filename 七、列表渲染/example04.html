<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示过滤/排序结果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<ul id="example">
    <li v-for="n in eventNumbers">{{ n }}</li>
</ul>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            numbers: [1, 2, 3, 4, 5]
        },
        computed: {
            eventNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0;
                });
            }
        }
    })
</script>
</body>
</html>
