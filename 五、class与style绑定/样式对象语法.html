<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式对象语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vm_01" style="background: aquamarine"
     v-bind:style="styleObject">
    你好，傻子
</div>
<script>
    var vm01 = new Vue({
        el: '#vm_01',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '50px',
                width: '200px',
                height: '200px'
            }
        }
    })
</script>
</body>
</html>
