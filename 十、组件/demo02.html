<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prop向子组件传递数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <learn-prop v-for="post in posts" :key="post.id" :post="post" :title="title" :name="name" :sex="sex"></learn-prop>
    </div>
    <script>
        Vue.component('learn-prop', {
            props: ['title', 'name', 'sex','post'],
            template: '<h3>{{ title }},my name is {{ name }},I am a {{ sex }} and {{ post.title }}</h3>',
        });
        new Vue({
            el: '#app',
            data: {
                title: 'hello',
                name: 'duan',
                sex: 'M',
                posts: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blogging with Vue' },
                    { id: 3, title: 'Why Vue is so fun' }
                ]
            }
        });
    </script>
</body>

</html>
