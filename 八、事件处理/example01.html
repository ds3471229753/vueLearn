<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vm">
    <button @click="counter += 1">Add 1</button>
    <p>
        The button above has been clicked {{ counter }} times.
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#vm',
        data: {
            counter: 0
        }
    })
</script>
</body>
</html>
